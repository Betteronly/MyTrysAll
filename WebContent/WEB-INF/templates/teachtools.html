<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>陪教 统计/通知/报名</title>
<link rel="stylesheet" type="text/css" href="./jquery-easyui-1.5.1/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="./jquery-easyui-1.5.1/themes/icon.css">
<link rel="stylesheet" type="text/css" href="./jquery-easyui-1.5.1/demo/demo.css">
<script type="text/javascript" src="./jquery-easyui-1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="./jquery-easyui-1.5.1/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./jquery-easyui-1.5.1/jquery.easyui.mobile.js"></script>
</head>
<body>
  <h2>Basic DataGrid</h2>
  <p>The DataGrid is created from markup, no JavaScript code needed.</p>
  <div style="margin: 20px 0;"></div>
  <br />
  <br />
  <table class="easyui-datagrid" title="Basic DataGrid" style="width: 700px; height: 250px"
    data-options="singleSelect:true,collapsible:true,url:'json/datagrid_data1.json',method:'get'">
    <thead>
      <tr>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:250">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">Status</th>
      </tr>
    </thead>
  </table>
</body>
</html>
